<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="/css/style.css">

  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>

    </header>

    <form id="form">
      <div class="form-group">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="fieldset-wrapper">

            <div class="username">
              <div class="input-wrapper">
                <label for="username">Nome <span id="required">*</span></label>
                <input id="username" type="text" required>
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input id="surname" type="text">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span><span id="required">*</span> (digite um email válido)</span></label>
              <input id="email" type="email" required>
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span><span id="required">*</span> (mínimo de 6 caracteres)</span></label>
              <input id="password" type="password" minlength="6" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="fieldset-wrapper">

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span><span id="required">*</span> (só o primeiro nome)</span></label>
              <input id="mentor-name" type="text" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-wrapper">

            <div class="date-mentorship">
              <legend>Primeira mentoria</legend>

              <div class="date">
                <div class="input-wrapper">
                  <label for="first-date">Data <span><span id="required">*</span> (DD/MM/AAAA)</span></label>
                  <input id="first-date" type="date" required>
                </div>

                <div class="time">
                  <div class="input-wrapper">
                    <label for="first-begin">Das <span id="required">*</span></label>
                    <input id="first-begin" type="time" required>
                  </div>

                  <div class="input-wrapper">
                    <label for="first-end">Até</label>
                    <input id="first-end" type="time">
                  </div>
                </div>
              </div>
            </div>

            <div class="date-mentorship">
              <legend>Segunda mentoria</legend>

              <div class="date">
                <div class="input-wrapper">
                  <label for="second-date">Data <span><span id="required">*</span> (DD/MM/AAAA)</span></label>
                  <input id="second-date" type="date">
                </div>

                <div class="time">
                  <div class="input-wrapper">
                    <label for="second-begin">Das<span id="required">*</span> </label>
                    <input id="second-begin" type="time">
                  </div>

                  <div class="input-wrapper">
                    <label for="second-end">Até</label>
                    <input id="second-end" type="time">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </form>

    <footer>
      <input class="button" form="form" type="submit" value="Salvar">
    </footer>
  </div>

</body>

</html>
